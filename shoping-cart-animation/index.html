<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shoping cart animation</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="basket">
		<header>
			<h1>Sports Clothing</h1>
			<div class="basket-icon"><img src="img/basket.png" /></div>
		</header>
		<ul class="products">
			<li>
				<img src="img/t-1.jpg" />
				<h2>Green T-Shirt</h2>
				<button>Add to Basket</button>
			</li>
			<li>
				<img src="img/t-2.jpg" />
				<h2>Yellow T-Shirt</h2>
				<button>Add to Basket</button>
			</li>
			<li>
				<img src="img/t-3.jpg" />
				<h2>Pink T-Shirt</h2>
				<button>Add to Basket</button>
			</li>
			<li>
				<img src="img/t-1.jpg" />
				<h2>Green T-Shirt</h2>
				<button>Add to Basket</button>
			</li>
			<li>
				<img src="img/t-2.jpg" />
				<h2>Yellow T-Shirt</h2>
				<button>Add to Basket</button>
			</li>
			<li>
				<img src="img/t-3.jpg" />
				<h2>Pink T-Shirt</h2>
				<button>Add to Basket</button>
			</li>
		</ul>
		<script>
			const buttons = document.querySelectorAll("button");
			buttons.forEach((button) => {
				button.addEventListener("click", (e) => {
					console.log("BUtton Clicked");
					const img = button.parentElement.children[0].cloneNode();
					img.classList.add("zoom");

					var viewportOffset = button.getBoundingClientRect();
					console.log(viewportOffset);
					var top = viewportOffset.top;
					var left = viewportOffset.left;

					img.style.cssText = `top: ${top}px; left: ${left}px`;

					document.body.appendChild(img);
					// button.parentNode.appendChild(img);

					setTimeout(() => {
						document.body.removeChild(img);
					}, 1000);
				});
			});
		</script>
	</body>
</html>
